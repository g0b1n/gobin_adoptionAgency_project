<div class="container">
    <h1 class="text-center">Pets for Adoption</h1>
    <div class="row">
        {% for pet in pets %}

        <div class="col-3">
            {% if pets.photo_url %}
                <img id="" class="imag-fluid rounded float-left mx-auto d-block img-thumbnail" src="{{ pets.photo_url }}">
            {% endif %}
            <!-- {{ url_for('edit_pet', pet_id=pet.id) }} -->
            <a href="{{ url_for('edit_pet', pet_id=pet.id) }}">{{ pet.name }}</a>
            <p>{{ pets.name }}</p>
            {% if pets.available %}
            <b>is available</b>
            {% endif %}
        </div>
            {% else %}
            <div class="col-12">No Pets Yet</div>
        {% endfor %}
    </div>
    <a href="{{ url_for('add_pet')}}" class="btn btn-primary">Add New Pet</a>
   

</div>
