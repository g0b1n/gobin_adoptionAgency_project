
<link rel="stylesheet" href="/static/style.css">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<div class="container">
    <div class="row">
        {% if pet.photo_url %}
        <div>
            <img id="pet_img" class="imag-fluid rounded float-left mx-auto d-block img-thumbnail" src="{{ pet.photo_url }}">
        </div>
        {% endif %}

        <div class="pet_bio">
            <h2 class="pet_name">Name: {{ pet.name }}</h2>
            <p class="">Species: {{ pet.species }}</p>
            <p class="">Age: {{ pet.age }}</p>
            <p class="">About: {{ pet.notes }}</p>

            {% if pet.available %}
            <p id="avilable_btn" class="text-success">AVAILABLE</p>
            {% else %}
            <p id="avilable_btn" class="text-danger">NOT AVAILABLE</p>
            {% endif %}

            <div class="delete_edi_btn">
                <button class="btn btn-outline-danger">Delete</button>
                <button class="btn btn-primary">Edit</button>
            </div>
            

        </div>
    </div>
</div>
